<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4">
          <img src="img/ex10_1.jpg" alt="Tarefas" class="img-fluid">
        </div>
        <div class="col-sm-8" id="divQuadro">
          <h1>Tarefas do Dia (a realizar)</h1>
          <form>
            <p><label for="inTarefa">Tarefa:</label>
              <input type="text" class="form-control" id="inTarefa" required="" autofocus="">
            </p>
            <p><input type="submit" class="btn btn-primary" value="Adicionar ✓">
              <input type="button" class="btn btn-info" value="Selecionar ⇅" id="btSelecionar">
              <input type="button" class="btn btn-danger" value="Retirar Selecionada ✗" id="btRetirar">
              <input type="button" class="btn btn-success" value="Gravar ◉" id="btGravar">
            </p>
          </form>
        </div>
      </div>
    </div>
    <script src="js/ex10_1.js"></script>
 
  </body>
</html>
